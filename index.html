<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class='container'>
        <div class='row'>
        <div id="ingredients-list" class="col-12 col-md-8">
            <div class="row ingredient-row">
                <h2 class='col-12'>Breads</h2>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Wheat</label>
                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">White</label>
                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                </div>

                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ciabatta</label>
                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Sourdough</label>
                </div>
            </div>
            <div class="row ingredient-row">
                <h2 class='col-12'>Meats</h2>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ham</label>
                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Bacon</label>
                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Chicken</label>
                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">No Meat</label>
                </div>
            </div>
            <div class="row ingredient-row">
                <h2 class='col-12'>Cheese</h2>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">American</label>
                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                </div>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">No Cheese</label>
                </div>
            </div>
            <div class="row ingredient-row">
                <h2 class='col-12'>Condiments</h2>

                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                <label class="form-check-label" for="exampleCheck1">No Condiments</label>
                </div>
            </div>
            <div class="row ingredient-row">
                <h2 class='col-12'>Veggies</h2>
                <div class="col-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./javascripts/main.js"></script>

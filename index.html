<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class='container'>
        <div class='row d-flex justify-content-around'>
        <div id="ingredients-list" class="col-12 col-md-8">
            <div class="row ingredient-row d-flex justify-content-center" style="border:solid 1px black;">
                <h2 class='col-12 text-center'>Breads</h2>
                <div id="bread-ingredients" class="row col-12 col-xl-10 d-flex justify-content-around">
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Wheat" name="breads">
                    <label class="form-check-label" for="exampleCheck1">Wheat</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="White" name="breads">
                    <label class="form-check-label" for="exampleCheck1">White</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="MultiGrain" name="breads">
                    <label class="form-check-label" for="exampleCheck1">MultiGrain</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Ciabatta" name="breads">
                    <label class="form-check-label" for="exampleCheck1">Ciabatta</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Sourdough" name="breads">
                    <label class="form-check-label" for="exampleCheck1">Sourdough</label>
                    </div>
                </div>
            </div>
            <div class="row ingredient-row d-flex justify-content-center" style="border:solid 1px black;">
                <h2 class='col-12 text-center'>Meat</h2>
                <div id="meat-ingredients" class="row col-12 col-xl-10 d-flex justify-content-around">
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Ham" name="meats">
                    <label class="form-check-label" for="exampleCheck1">Ham</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Turkey" name="meats">
                    <label class="form-check-label" for="exampleCheck1">Turkey</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Bacon" name="meats">
                    <label class="form-check-label" for="exampleCheck1">Bacon</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Chicken" name="meats">
                    <label class="form-check-label" for="exampleCheck1">Chicken</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="NoMeat" name="meats">
                    <label class="form-check-label" for="exampleCheck1">No Meat</label>
                    </div>
                </div>
            </div>
            <div class="row ingredient-row d-flex justify-content-center" style="border:solid 1px black;">
                <h2 class='col-12 text-center'>Cheese</h2>
                <div id="cheese-ingredients" class="row col-12 col-xl-10 d-flex justify-content-around">
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="American" name="cheeses">
                    <label class="form-check-label" for="exampleCheck1">American</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Swiss" name="cheeses">
                    <label class="form-check-label" for="exampleCheck1">Swiss</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Cheddar" name="cheeses">
                    <label class="form-check-label" for="exampleCheck1">Cheddar</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Provolone" name="cheeses">
                    <label class="form-check-label" for="exampleCheck1">Provolone</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="NoCheese" name="cheeses">
                    <label class="form-check-label" for="exampleCheck1">None</label>
                    </div>
                </div>
            </div>
            <div class="row ingredient-row d-flex justify-content-center" style="border:solid 1px black;">
                <h2 class='col-12 text-center'>Condiments</h2>
                <div id="condiments-ingredients" class="row col-12 col-xl-10 d-flex justify-content-around">
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Mayo" name="condiments">
                    <label class="form-check-label" for="exampleCheck1">Mayo</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Mustard" name="condiments">
                    <label class="form-check-label" for="exampleCheck1">Mustard</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Ranch" name="condiments">
                    <label class="form-check-label" for="exampleCheck1">Ranch</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="NoCondiments" name="condiments">
                    <label class="form-check-label" for="exampleCheck1">None</label>
                    </div>
                </div>
            </div>
            <div class="row ingredient-row d-flex justify-content-center" style="border:solid 1px black;">
                <h2 class='col-12 text-center'>Veggies</h2>
                <div id="veggies-ingredients" class="row col-12 col-xl-10 d-flex justify-content-around">
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Peppers" name="veggies">
                    <label class="form-check-label" for="exampleCheck1">Peppers</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Onions" name="veggies">
                    <label class="form-check-label" for="exampleCheck1">Onions</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Tomatoes" name="veggies">
                    <label class="form-check-label" for="exampleCheck1">Tomatoes</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Olives" name="veggies">
                    <label class="form-check-label" for="exampleCheck1">Olives</label>
                    </div>
                    <div class="col-4 col-lg-4 col-xl-2 text-center">
                    <input type="checkbox" class="form-check-input" id="Spinach" name="veggies">
                    <label class="form-check-label" for="exampleCheck1">Spinach</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="cart-container" class="col-12 col-md-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
